name: Deploy to Firebase

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      - name: Build Flutter web
        run: flutter build web --release

      - name: Write service account key
        run: echo "$FIREBASE_SA" > "$RUNNER_TEMP/gcloud.json"
        env:
          FIREBASE_SA: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        shell: bash

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Functions dependencies
        run: npm ci
        working-directory: functions

      - name: Deploy Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0.9.0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: mpyc-raceday

      - name: Deploy Functions & Firestore rules
        run: npx firebase-tools deploy --only "functions,firestore" --project mpyc-raceday --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcloud.json
